<div class="loginForm">
	<div class="row justify-content-md-center">
		<div class="col col-sm-7">
			<div class="card">
				<div class="card-body">
					<div class="row justify-content-md-center">
						<div class="col col-sm-10">
							<label><h3>Sign In</h3></label>
						</div>
					</div>
					<div class="row">
						<div class="col col-sm-10">
							<form #myForm="ngForm" novalidate>
								<div class="form-group row">
									<label for="exampleInputEmail1" class="col-sm-3 col-form-label">User
										Name</label>
									<div class="col-sm-9">
										<input type="test" class="form-control"
											id="exampleInputEmail1" aria-describedby="emailHelp"
											placeholder="Enter user name" name="userName" #name="ngModel" 
											ngModel required minlength="5" maxlength="20">
											<show-errors [control]="name"></show-errors>
									</div>
								</div>
								<div class="form-group row">
									<label for="exampleInputPassword1"
										class="col-sm-3 col-form-label">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control"
											id="exampleInputPassword1" placeholder="Password" 
											 name="password" #apassword="ngModel" ngModel required >
											 <show-errors [control]="apassword"></show-errors>
									</div>
								</div>
								<div class="row">
								<div class="col-sm-12">Forgot
										password?</div>
								</div>
								<div class="row justify-content-center">
									<div class="col col-sm-5">
										<button type="submit" class="btn btn-primary" (click)="validateUser()">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="card-footer text-muted">2 days ago</div>
			</div>
		</div>
	</div>
</div>
